    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
 
<h:head>
	<title>Lista de Trayectos</title>
	<script type='text/javascript' src="js/oauth.js"></script>
	<script src="js/maps.js"></script> 
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es&amp;
	libraries=geometry&amp;key=AIzaSyAS-W_4Vd9bMLMM-T3ThSbvxfRT32RqhSc&amp;callback=initMap"> 
	</script >

<h:body>
	
	<h:form>
<b:container fluid="true">
                <b:panel style="width: 100%" look="primary" title="Listado Reservas">
                	<b:dataTable value="#{ReservaBean.getLista()}" var="reserva1" id="reserva1">
				   		<b:dataTableColumn value="#{reserva1.bookingno}" />

				</b:dataTable>   
                </b:panel>
                
     </b:container>
     </h:form>
